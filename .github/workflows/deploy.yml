name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  deployments: write

jobs:
  check-secrets:
    name: Check Deployment Secrets
    runs-on: ubuntu-latest
    outputs:
      has-vercel-token: ${{ steps.check.outputs.has-token }}
    steps:
      - name: Check for Vercel token
        id: check
        run: |
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "has-token=true" >> $GITHUB_OUTPUT
          else
            echo "has-token=false" >> $GITHUB_OUTPUT
            echo "::warning::VERCEL_TOKEN secret not configured. Skipping deployment."
          fi

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.has-vercel-token == 'true'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Deployed to: ${{ steps.deploy.outputs.url }}'
            })
